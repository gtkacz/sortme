name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Fix asset paths
        run: |
          cd dist
          # Move static assets to correct folder structure if needed
          if [ -d "assets" ]; then
            cp -r assets/* .
          fi
          # Update HTML references if necessary
          find . -type f -name "*.html" -exec sed -i 's|/assets/|./assets/|g' {} \;

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages